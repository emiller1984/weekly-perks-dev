<!-- Single-Merchant Duo Config 2: SingleCTA BEGIN -->
<tr bgcolor="#efefef">
  <td align="center" width="580" style="width: 580px;">
    <table cellspacing="0" cellpadding="0" width="100%" style="table-layout: fixed;width: 100%;">
      <tbody>
        <tr>
          <td width="40px" bgcolor="#ffffff" style="border-radius: 20px 0 0 0; background-color: #ffffff;">&nbsp;</td>
          <td width="500px" bgcolor="#ffffff" align="center" style="padding: 20px 0 10px; background-color: #ffffff;">
            <a href="<|group[x].offers[0].global.assets.heroLinkToUrl|>" border="0"><img width="150" src="<|group[x].offers[0].global.assets.theLoopAdImage|>" alt="<|group[x].offers[0].global.assets.merchantNameEmail|> logo" style="width:150px;" /></a>
          </td>
          <td width="40px" bgcolor="#ffffff" style="border-radius: 0 20px 0 0; background-color: #ffffff;">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <table cellspacing="0" cellpadding="0" width="100%" style="table-layout: fixed;">
      <tbody>
        <tr>
          <td width="48%" valign="top" align="center" style="padding: 0 0 10px 20px; background-color: #ffffff;"><a href="<|group[x].offers[0].global.assets.heroLinkToUrl|>" border="0"><img width="260" src="<|group[x].offers[0].global.assets[0].testimonialMerchantLogos|>" alt="<|group[x].offers[0].global.assets.merchantNameEmail|> image" style="width:260px;" /></a></td>
          <td width="4%" bgcolor="#ffffff">&nbsp;</td>
          <td width="48%" valign="top" align="center" style="padding: 0 20px 10px 0; background-color: #ffffff;"><a href="<|group[x].offers[0].global.assets.heroLinkToUrl|>" border="0"><img width="260" src="<|group[x].offers[1].global.assets[0].testimonialMerchantLogos|>" alt="<|group[x].offers[1].global.assets.merchantNameEmail|> image" style="width:260px;" /></a></td>
        </tr>
        <tr>
          <td width="48%" bgcolor="#ffffff" valign="top" align="center" style="padding: 0 0 0 20px;">
            <p class="ss-duo" style="font-size:18px; line-height:22px; color:#373737; font-weight: bold; font-family: proxima-nova, sans-serif; text-align: center; margin-bottom: 3px;"><|group[x].offers[0].global.assets.heroHeaderCopy|></p>
          </td>
          <td width="4%" bgcolor="#ffffff">&nbsp;</td>
          <td width="48%" bgcolor="#ffffff" valign="top" align="center" style="padding: 0 20px 0 0;">
            <p class="ss-duo" style="font-size:18px; line-height:22px; color:#373737; font-weight: bold; font-family: proxima-nova, sans-serif; text-align: center; margin-bottom: 3px;"><|group[x].offers[0].global.assets.closingHeaderCopy|></p>
          </td>
        </tr>
      </tbody>
    </table>
    <table cellspacing="0" cellpadding="0" width="100%" style="table-layout: fixed;width: 100%;">
      <tbody>
        <tr>
          <td width="40px" bgcolor="#ffffff" style="background-color: #ffffff;">&nbsp;</td>
          <td width="500px" bgcolor="#ffffff" align="center" style="padding: 10px 0 10px; background-color: #ffffff;">
            <a href="<|group[x].offers[0].global.assets.heroLinkToUrl|>" style="padding: 10px 20px; border-radius: 25px; color: #ffffff; font-size: 14px; line-height: 18px; font-weight: normal; text-decoration: none; display: inline-block; font-family: proxima-nova, sans-serif; background-color: #408615"><|group[x].offers[0].global.assets.heroButtonCopy|></a>
          </td>
          <td width="40px" bgcolor="#ffffff" style="background-color: #ffffff;">&nbsp;</td>
        </tr>
        <tr>
          <td width="40px" bgcolor="#ffffff" style="border-radius: 0 0 0 20px; background-color: #ffffff;">&nbsp;</td>
          <td width="500px" bgcolor="#ffffff" align="center" style="padding: 10px 0 20px; background-color: #ffffff;">
            <!--<|dynamic_group[x].offers[0].global.assets.heroSubHeaderCopy|>-->	
              <p class="offercode" style="font-size:14px; line-height:18px; color:#5a5a5a; font-weight: normal; font-family: proxima-nova, sans-serif; text-align: center;">Offer Code: <|group[x].offers[x].global.assets.heroSubHeaderCopy|></p>
            <!--</|dynamic_group[x].offers[0].global.assets.heroSubHeaderCopy|>-->

          <td width="40px" bgcolor="#ffffff" style="border-radius: 0 0 20px 0; background-color: #ffffff;">&nbsp;</td>
        </tr>
      </tbody>
    </table>

</tr>
<tr class="spacer" bgcolor="#efefef">
  <td>
    <table border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="20">
          &nbsp;
        </td>
      </tr>
    </table>
  </td>
</tr>
